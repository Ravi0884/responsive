<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2beae3507f.js"></script>
</head>
<body>
    <div class="cards">
        <div class="content">
            <img class="img" src="google.jpg">
            <h2>Sundar Pichai</h2>
            <p class="p">CEO</p>
            <p>GOOGLE</p>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fas fa-globe"></i>
            <i class="fab fa-facebook"></i>
            <div><button>Contact</button></div>
        </div>
        <div class="content">
            <img class="img" src="amazone.jpg">
            <h2>Andy Jassy</h2>
            <p class="p">CEO</p>
            <p>AMAZONE</p>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fas fa-globe"></i>
            <i class="fab fa-facebook"></i>
            <div><button>Contact</button></div>
        </div>
        <div class="content">
            <img class="img" src="youtube.jpg">
            <h2>Susan Wojcicki</h2>
            <p class="p">CEO</p>
            <p>YOUTUBE</p>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fas fa-globe"></i>
            <i class="fab fa-facebook"></i>
            <div><button>Contact</button></div>
        </div>
        <div class="content">
            <img class="img" src="facebook.jpg">
            <h2>Mark Zuckerberg</h2>
            <p class="p">CEO</p>
            <p>FACEBOOK</p>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fas fa-globe"></i>
            <i class="fab fa-facebook"></i>
            <div><button>Contact</button></div>
        </div>
    </div>
    
</body>
</html>
